<script type="text/javascript">
    let tbl = document.getElementById("tbl");
    let btnAgregar = document.getElementById("btnAgregar"); 
    let btnGuardar = document.getElementById("btnGuardar"); 
    const tbllista=document.getElementById("tbllista");
    const btnListar=document.getElementById("btnListar");
    let indice = 0;
    window.onload = function () {
        btnAgregar.onclick = function () {
            agregarFilas();
        };
        btnGuardar.onclick = function () {
            enviarFormulario();
        };
        btnListar.onclick=function(){
            listar();
        };
        listar();
    }
    function agregarFilas() {
        var tr = document.createElement("tr");
        var txttarea = "<input type='text' name='txttarea' />";
        var checkbox = "<input type='checkbox' name='chkcompletada' />";
        var btnEliminar = "<input type='button' name='btnEliminar' value='Eliminar' onclick='Eliminar(this)' />";
        var html = "";
        indice = indice + 1;
        html += "<td>" + (indice) + "</td>";
        html += "<td>" + txttarea + "</td>";
        html += "<td>" + checkbox + "</td>";
        html += "<td>" + btnEliminar + "</td>";
        tr.innerHTML = html;
        tbl.appendChild(tr);
    }
    function Eliminar(el) {
        indice--;
        el.parentElement.parentElement.remove();
    }
 
    function enviarFormulario() { 
        let fila = tbl.querySelectorAll("tr");
        let columnas = null;
        let inputTarea = null;
        let check = null;
        let totalFilas = fila.length;
        let datos = [];
        if (fila.length == 0) {
            alert("ingrese las tareas");
            return;
        }
        for (let index = 0; index < totalFilas; index++) {
            columnas = fila[index].querySelectorAll("td");
            inputTarea = columnas[1].querySelector("input[type=text]");
            check = columnas[2].querySelector("input[type=checkbox]");
            datos.push
                ({
                    tarea: inputTarea.value,
                    completada: check.checked
                });
        }

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "agregartarea.php", true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                if (xhr.responseText == "exito") {
                    alert("La taresa se ha guardado con exito");
                    tbl.innerHTML = "";
                    listar();
                }
            }
        };
        //xhr.send(formData); 
        xhr.send(JSON.stringify(datos));
    }
    function listar(){
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "listatareas.php", true); 
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                //tbllista.innerHTML = xhr.responseText;
                var data=xhr.responseText;                
                var filas=JSON.parse(data);
                var html="";
                tbllista.innerHTML="";
                for(let i=0;i<filas.length;i++){
                    html= html+"<tr>";
                    html= html+"<td>"+ filas[i].id + "</td>";
                    html= html+"<td>"+ filas[i].tarea+ "</td>";
                    html= html+"<td>"+ (filas[i].completada==true? "si":"no" )+ "</td>";
                    html= html+"<td><input type='button' name='btneliminar' class='btn btn-danger' value='Eliminar' onclick='Eliminar("+filas[i].id +")' /></td>";
                    html= html+"</tr>";
                }                
                tbllista.innerHTML =html;
            }
        };
        xhr.send(null);
        
    }
    function Eliminar(id){
        let res=confirm("¿Esta seguro que quiere eliminar?");
        if(res==false){
            return;
        }
        let url= "eliminartareas.php?id="+id;
        const xhr = new XMLHttpRequest();
        xhr.open("GET", url, true); 
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                 if(xhr.responseText == "exito"){
                    listar();
                 }
            }
        };
        xhr.send(null);
    }
</script>
